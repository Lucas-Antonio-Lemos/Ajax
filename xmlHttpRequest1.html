<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        function ajax(config){
            const xhr = new XMLHttpRequest()
            xrh.open('GET',config.url,true)

            xrh.onload=e=>{
                if((xrh.status===200)){
                    config.sucesso(xrh.response)

                }
            }
        }
    </script>
</body>
