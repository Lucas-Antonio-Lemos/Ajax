<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>
    <!--Requisição ao servidor... recebendo dados do servidor-->
    <script>
const url ='dados/estados.json'
fetch(url)
.then(resp=>resp.json())
.then(json=>json.map(estados=>estados.nome))
.then(estados=>{
    console.log(estados[21])

    const lista =estados.map(nome=> `<li> ${nome} </li>`).join('__________________________________')
    document.body.insertAdjacentHTML('beforeend',`<ul> ${lista}</ul>`)

})




    </script>
</body>
